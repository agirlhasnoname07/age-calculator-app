<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="main-container">

      <section class="input-container">
        <div class="birth-input">
          <label class="birth-label" for="">Day</label>
          <input type="text" placeholder="DD" id="birth-day" />
        </div>
        <div class="birth-input">
          <label class="birth-label" for="">Month</label>
          <input type="text" placeholder="MM" id="birth-month" />
        </div>
        <div class="birth-input">
          <label class="birth-label" for="">Year</label>
          <input type="text" placeholder="YYYY" id="birth-year" />
        </div>
      </section>

      <section class="divider">
        <p class="divider"></p>
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
      </section>

      <section class="age-container">
        <div class="age-result">
          <span>--</span>
          <span>years</span>
        </div>
        <div class="age-result">
          <span>--</span>
          <span>months</span>
        </div>
        <div class="age-result">
          <span>--</span>
          <span>days</span>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sofia Merino Costa</a>.
    </div>
  </body>
</html>
