<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="main-container">
      <section class="input-container">
        <div id="day" class="birth-input">
          <label for="birth-day">Day</label>
          <input type="number" placeholder="DD" id="birth-day" />
          <p id="invalid-day" class="invalid-input"> </p>
        </div>
        <div id="month" class="birth-input">
          <label for="birth-month">Month</label>
          <input type="number" placeholder="MM" id="birth-month" />
          <p id="invalid-month" class="invalid-input"> </p>
        </div>
        <div id="year" class="birth-input ">
          <label for="birth-year">Year</label>
          <input type="number" placeholder="YYYY" id="birth-year" />
          <p id="invalid-year" class="invalid-input"> </p>
        </div>
      </section>

      <section class="divider">
        <hr />
        <button id="calculate-age" type="submit" class="submit-button">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </section>

      <section class="age-container">
        <h1>
          <span id="age-years">--</span>
          <span>years</span>
        </h1>
        <h1>
          <span id="age-months">--</span>
          <span>months</span>
        </h1>
        <h1>
          <span id="age-days">--</span>
          <span>days</span>
        </h1>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sofia Merino Costa</a>.
    </div>

    <script src="script.js"></script>

  </body>
</html>
