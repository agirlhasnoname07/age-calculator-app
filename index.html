<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="main-container">
      <section class="input-container">
        <div class="birth-input">
          <label for="day">Day</label>
          <input type="text" placeholder="DD" id="birth-day" />
          <p>Must be a valid day</p>
        </div>
        <div class="birth-input">
          <label for="month">Month</label>
          <input type="text" placeholder="MM" id="birth-month" />
          <p>Must be a valid month</p>
        </div>
        <div class="birth-input">
          <label for="year">Year</label>
          <input type="text" placeholder="YYYY" id="birth-year" />
          <p>Must be in the past</p>
        </div>
      </section>

      <section class="divider">
        <hr />
        <button type="submit" class="submit-button">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </section>

      <section class="age-container">
        <h1>
          <span>--</span>
          <span>years</span>
        </h1>
        <h1>
          <span>--</span>
          <span>months</span>
        </h1>
        <h1>
          <span>--</span>
          <span>days</span>
        </h1>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sofia Merino Costa</a>.
    </div>
  </body>
</html>
